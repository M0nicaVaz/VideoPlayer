<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=video, initial-scale=1.0" />
    <title>Anime Openings</title>
    <link rel="stylesheet" href="app/css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="homepage" id="homeScreen">
      <h1>as melhores aberturas de anime</h1>
      <button class="mainBtn" id="homeBtn">GO!</button>
    </div>

    <div class="container display-none">
      <video id="video1" class="video"></video>

      <div class="info-container" id="info">
        <h1 class="info-title" id="title"></h1>
      </div>

      <div class="controller">
        <div class="progressBar-out" id="progress-wrapper">
          <div class="progressBar-in" id="progress"></div>
        </div>

        <span id="current" class="timer-current timers">0:00</span>
        <span id="duration" class="timer-duration timers"></span>

        <div class="buttons">
          <button id="fullScreen" class="btn">
            <i class="material-icons"> fullscreen </i>
          </button>
          <button id="previous" class="btn">
            <i class="material-icons"> skip_previous </i>
          </button>
          <button id="fast-r" class="btn">
            <i class="material-icons"> fast_rewind </i>
          </button>
          <button id="play" class="btn">
            <i class="material-icons"> play_circle </i>
          </button>
          <button id="fast-f" class="btn">
            <i class="material-icons"> fast_forward </i>
          </button>
          <button id="next" class="btn">
            <i class="material-icons"> skip_next </i>
          </button>
          <button id="stopBtn" class="btn">
            <i class="material-icons"> stop </i>
          </button>
        </div>
      </div>
    </div>

    <footer class="page-footer">
      <p>
        Note from
        <a class="footer-link" href="http://github.com/M0nicaVaz">dev</a>: this
        page was created for studying purposes only. <br />
        I do not own any of these videos. Please do not share.
      </p>
    </footer>

    <script src="app/js/data.js"></script>
    <script src="app/js/script.js"></script>
  </body>
</html>
